<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Menu du Café</title>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Montserrat', Arial, sans-serif;
      background: #f8f6f2;
      margin: 0;
      padding: 0;
      color: #333;
    }
    .container {
      max-width: 500px;
      margin: 40px auto;
      background: #fff;
      border-radius: 16px;
      box-shadow: 0 4px 24px rgba(0,0,0,0.08);
      padding: 32px 24px;
    }
    h1 {
      text-align: center;
      color: #7c4d03;
      margin-bottom: 8px;
    }
    .subtitle {
      text-align: center;
      color: #bfa76a;
      margin-bottom: 32px;
      font-size: 1.1em;
    }
    .menu-list {
      list-style: none;
      padding: 0;
      margin: 0;
    }
    .menu-item {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 16px 0;
      border-bottom: 1px solid #eee;
    }
    .menu-item:last-child {
      border-bottom: none;
    }
    .item-name {
      font-weight: 500;
      font-size: 1.1em;
    }
    .item-price {
      color: #7c4d03;
      font-weight: 700;
      font-size: 1.1em;
    }
    @media (max-width: 600px) {
      .container {
        padding: 16px 4px;
      }
      h1 {
        font-size: 1.5em;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Menu du Café</h1>
    <div class="subtitle">Bienvenue ! Voici nos produits du moment :</div>
    <ul class="menu-list" id="menu-list">
      <!-- Les produits seront insérés ici -->
    </ul>
  </div>
  <script>
    // Modifie ici la liste des produits et prix
    const produits = [
      { nom: "Café Expresso", prix: "2,00€" },
      { nom: "Café Crème", prix: "2,50€" },
      { nom: "Cappuccino", prix: "3,00€" },
      { nom: "Thé Vert", prix: "2,20€" },
      { nom: "Jus d'Orange Frais", prix: "3,50€" },
      { nom: "Croissant", prix: "1,20€" },
      { nom: "Pain au Chocolat", prix: "1,30€" }
    ];
    const menuList = document.getElementById('menu-list');
    produits.forEach(item => {
      const li = document.createElement('li');
      li.className = 'menu-item';
      li.innerHTML = `<span class=\"item-name\">${item.nom}</span><span class=\"item-price\">${item.prix}</span>`;
      menuList.appendChild(li);
    });
  </script>
</body>
</html>
